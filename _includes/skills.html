<!-- Skills Section -->
    <section id="skills">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Skills</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for skill in site.skills %}
                <div class="col-md-4 min-250">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-stack-2x" style='background-image:url("img/skills/{{ skill.image }}"); background-size:cover; width:100%; height:100%;' alt=""></i>
                    </span>
                    <h4 class="service-heading">{{ skill.title }}</h4>
                    <p class="text-muted">{{ skill.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
